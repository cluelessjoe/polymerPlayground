<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./base-mixin.html">
<link rel="import" href="./combined-mixin.html">

<dom-module id="base-mixin-demo-component">
    <template>
        <p>Base mixin output: {{base-mixin-output}}</p>
        <p>Combined mixin output: {{combined-mixin-output}}</p>
    </template>
    <script>
        class BaseMixinDemoComponent extends BaseMixin.Combined(BaseMixin.Base(Polymer.Element)) {

            static get is() {
                return 'base-mixin-demo-component';
            }

            ready() {
                super.ready();
                this.set("base-mixin-output", this.baseMixinStuff("BaseMixinDemoComponent"));
                this.set("combined-mixin-output", this.combineMixinStuff("BaseMixinDemoComponent"));
            }
        }

        customElements.define(BaseMixinDemoComponent.is, BaseMixinDemoComponent);
    </script>
</dom-module>
